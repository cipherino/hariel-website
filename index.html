<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANIFESTO UMANISTA PER UN CINEMA
IN INTELLIGENZA ARTIFICIALE</title>
    <script>
        // Ottiene la lingua del browser
        const userLang = navigator.language || navigator.userLanguage;
        
        // Controlla se l'utente parla inglese e lo reindirizza alla cartella /en/
        if (userLang.startsWith("en")) {
            window.location.href = "/en/";
        } else {
            window.location.href = "/it/";
        }
    </script>
</head>
<body>
    <p>MANIFESTO UMANISTA PER UN CINEMA
IN INTELLIGENZA ARTIFICIALE</p>
</body>
</html>
